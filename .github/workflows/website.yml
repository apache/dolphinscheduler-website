name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 5 * * *"

env:
  PYDS_HOME: swap/dolphinscheduler/dolphinscheduler-python/pydolphinscheduler

jobs:
  build-website-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Prepare Related Resource
      run: ./scripts/prepare_docs.sh

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.23.1

    - name: Build Main Document
      run: npm install && npm run build

    - name: Build Python Multiple Version Document
      working-directory: ${{ env.PYDS_HOME }}
      run: |
        git fetch --tags
        pip install -e '.[doc]'
        cd docs
        make clean && make multiversion
        mkdir -p dist/python
        cp -r ${{ env.PYDS_HOME }}/docs/build/html/versions dist/python

