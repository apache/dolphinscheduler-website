<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Apache DolphinScheduler is a distributed and easy-to-extend visual workflow scheduler system, dedicated to solving the complex task dependencies in data processing, making the scheduling system out of the box for data processing."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Apache DolphinScheduler</title>
  </head>
  <body>
    <script>
      (() => {
        const href = window.location.href;
        const lang = href.includes("zh-cn") ? "zh-cn" : "en-us";
        if (href.includes("download.html")) {
          window.location.replace(`/${lang}/download`);
          return;
        }
        if (href.includes("blog")) {
          const matchedName = /blog\/(.*?).html/.exec(href);
          window.location.replace(
            `/${lang}/blog${matchedName ? "/" + matchedName[1] : ""}`
          );
          return;
        }
        if (href.includes("docs")) {
          const url = href
            .replace(/.html/, "")
            .replace(/\/user_doc/, "")
            .replace(lang, `/${lang}`);
          window.location.replace(url);
          return;
        }
        if (href.includes("community.html")) {
          window.location.replace(`/${lang}/community`);
          return;
        }
        if (href.includes("user/index.html")) {
          window.location.replace(`/${lang}/use_case`);
          return;
        }
        window.location.replace(`/${lang}`);
      })();
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
